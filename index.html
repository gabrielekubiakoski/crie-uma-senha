<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIE SUA SENHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
           <img src="./lock.png" alt="cadeado"> 
           <h2 class="titulo-principal">Gerador de senhas</h2>
           <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3> 
        </div>
        <div class="conteudo-senha">
          <label for="senha">Senha</label>
          <input name="senha" typt="text" id="campo-senha" readonly>  
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna-senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Numero de caracteres</h4>
                    <div class="parametro-senha-botoes">
                      <button class="parametro-senha-botao">-</button>
                      <p class="parametro-senha-texto">12</p>
                      <button class="parametro-senha-botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-tytitulo">Caracteristicas da senha </h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras Maiusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox" checked>
                    <label for="minusculo">Letras Minusculas</label>
                    </div>
                     <div class="parametro-senha-checkbox">
                        <input name="numeros" type="checkbox" class="checkbox" checked>
                    <label for="numeros">Numeros</label>
                    </div>
                     <div class="parametro-senha-checkbox">
                        <input name="simbolos" type="checkbox" class="checkbox" checked>
                    <label for="simbolos">Simbolos</label>
                    </div>
                 </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha-titulo">Força da Senha</h4>
                <div class="barra"></div>
                <div class="forca fraca"></div>
                <div class="parametro-senha-texto"></div>
                <p>Fraca</p>
                <p>Média</p>
                <p>Forte</p>
                <p class="entropia"></p>
            </div>
        </div>
        </div>
    </section>
</body> 
</html>
